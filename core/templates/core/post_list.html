{% extends 'base.html' %}
{% block content %}

<h1 class="container p-2 my-5 bg-dark text-white">Посты пользователя: {{ user.username }}</h1>
<div class="row container">
    {% for post in object_list %}
        <div class="post col-lg-4 col-md-6">
            <a href="/post/{{ post.id }}">
                {{ post.name }}
            </a>
            {% if post.photo %}
                <div>
                    <img src="{{ post.photo.url}}" height="200px">
                </div>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
